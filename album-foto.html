<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=2.0, minimum-scale=0.5">
    <title>Album Foto Pembayaran - Izalmodz</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Album Foto Pembayaran - Izalmodz">
    <meta property="og:description" content="Galeri foto pembayaran dari para member dan pelanggan setia Izalmodz.">
    <meta property="og:image" content="https://files.catbox.moe/9ssyda.jpg">
    <meta property="og:url" content="https://izalxys.github.io/Izalmodz/album-foto">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Back Button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInDown 1s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }
        
        /* Floating Hearts Animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 182, 193, 0.3);
            animation: floatHeart 12s infinite linear;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24, #ff6b6b, #667eea);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            font-weight: 700;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        header p {
            font-size: 1.2rem;
            color: #e0b3ff;
            font-weight: 300;
            margin-bottom: 30px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #e0b3ff;
            margin-top: 5px;
        }
        
        .gallery-container {
            background: rgba(44, 16, 81, 0.75);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideInUp 1.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .gallery-header h2 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .gallery-header p {
            color: #e0b3ff;
            font-size: 1.1rem;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .photo-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            animation: fadeInUp 1s ease;
        }
        
        .photo-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .photo-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: all 0.4s ease;
        }
        
        .photo-card:hover .photo-image {
            transform: scale(1.1);
        }
        
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.8) 100%);
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }
        
        .photo-card:hover .photo-overlay {
            opacity: 1;
        }
        
        .photo-info {
            padding: 20px;
            text-align: center;
        }
        
        .photo-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .photo-date {
            color: #e0b3ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .photo-amount {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .load-more {
            text-align: center;
            margin-top: 40px;
        }
        
        .load-more-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .load-more-btn:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5);
        }
        
        /* Modal for full-size image */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            color: #ff6b6b;
            transform: scale(1.2);
        }
        
        .modal-info {
            color: #fff;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 80px 15px 30px;
            }
            
            header h1 {
                font-size: 2.5rem;
            }
            
            .gallery-container {
                padding: 30px 20px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .stat-item {
                padding: 15px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 70px 10px 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .filter-buttons {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='payment.html'" title="Kembali ke Payment">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- Floating Hearts Animation -->
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-camera"></i>
            </div>
            <h1>ALBUM FOTO PEMBAYARAN</h1>
            <p>Galeri foto pembayaran dari para member dan pelanggan setia Izalmodz</p>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number">150+</span>
                    <span class="stat-label">Foto Pembayaran</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">500+</span>
                    <span class="stat-label">Member Aktif</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">99%</span>
                    <span class="stat-label">Kepuasan</span>
                </div>
            </div>
        </header>
        
        <div class="gallery-container">
            <div class="gallery-header">
                <h2>Galeri Pembayaran</h2>
                <p>Bukti pembayaran dari pelanggan yang telah mempercayai layanan kami</p>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="panel">Panel Hosting</button>
                <button class="filter-btn" data-filter="band">Murid Band</button>
                <button class="filter-btn" data-filter="vps">VPS</button>
            </div>
            
            <div class="gallery-grid" id="galleryGrid">
                <!-- Photos will be loaded here by JavaScript -->
            </div>
            
            <div class="load-more">
                <button class="load-more-btn" onclick="loadMorePhotos()">
                    <i class="fas fa-plus"></i> Muat Lebih Banyak
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for full-size image -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="modal-image" id="modalImage">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <script>
        // Sample photo data - you can replace these URLs with actual payment photos
        const photoData = [
            {
                id: 1,
                url: "https://picsum.photos/400/300?random=1",
                title: "Pembayaran Panel Hosting",
                date: "22 Agustus 2025",
                amount: "Rp 50.000",
                category: "panel"
            },
            {
                id: 2,
                url: "https://picsum.photos/400/300?random=2",
                title: "Pembayaran Murid Band",
                date: "21 Agustus 2025",
                amount: "Rp 120.000",
                category: "band"
            },
            {
                id: 3,
                url: "https://picsum.photos/400/300?random=3",
                title: "Pembayaran VPS Premium",
                date: "20 Agustus 2025",
                amount: "Rp 300.000",
                category: "vps"
            },
            {
                id: 4,
                url: "https://picsum.photos/400/300?random=4",
                title: "Pembayaran Panel Enterprise",
                date: "19 Agustus 2025",
                amount: "Rp 100.000",
                category: "panel"
            },
            {
                id: 5,
                url: "https://picsum.photos/400/300?random=5",
                title: "Pembayaran VIP Band Package",
                date: "18 Agustus 2025",
                amount: "Rp 500.000",
                category: "band"
            },
            {
                id: 6,
                url: "https://picsum.photos/400/300?random=6",
                title: "Pembayaran VPS Basic",
                date: "17 Agustus 2025",
                amount: "Rp 75.000",
                category: "vps"
            },
            {
                id: 7,
                url: "https://picsum.photos/400/300?random=7",
                title: "Pembayaran Panel Starter",
                date: "16 Agustus 2025",
                amount: "Rp 25.000",
                category: "panel"
            },
            {
                id: 8,
                url: "https://picsum.photos/400/300?random=8",
                title: "Pembayaran Premium Band",
                date: "15 Agustus 2025",
                amount: "Rp 120.000",
                category: "band"
            },
            {
                id: 9,
                url: "https://picsum.photos/400/300?random=9",
                title: "Pembayaran VPS Enterprise",
                date: "14 Agustus 2025",
                amount: "Rp 500.000",
                category: "vps"
            },
            {
                id: 10,
                url: "https://picsum.photos/400/300?random=10",
                title: "Pembayaran Panel Professional",
                date: "13 Agustus 2025",
                amount: "Rp 50.000",
                category: "panel"
            },
            {
                id: 11,
                url: "https://picsum.photos/400/300?random=11",
                title: "Pembayaran Basic Member",
                date: "12 Agustus 2025",
                amount: "Rp 15.000",
                category: "band"
            },
            {
                id: 12,
                url: "https://picsum.photos/400/300?random=12",
                title: "Pembayaran VPS Standard",
                date: "11 Agustus 2025",
                amount: "Rp 150.000",
                category: "vps"
            }
        ];
        
        let currentFilter = 'all';
        let displayedPhotos = 6;
        
        // Create floating hearts animation
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['üíñ', 'üíù', 'üíï', 'üíó', 'üíì'];
            const heartCount = 6;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 12 + 's';
                heart.style.animationDuration = (Math.random() * 6 + 12) + 's';
                heartsContainer.appendChild(heart);
            }
        }
        
        // Render photos based on filter
        function renderPhotos() {
            const galleryGrid = document.getElementById('galleryGrid');
            const filteredPhotos = currentFilter === 'all' 
                ? photoData 
                : photoData.filter(photo => photo.category === currentFilter);
            
            const photosToShow = filteredPhotos.slice(0, displayedPhotos);
            
            galleryGrid.innerHTML = photosToShow.map(photo => `
                <div class="photo-card" onclick="openModal(${photo.id})">
                    <img src="${photo.url}" alt="${photo.title}" class="photo-image">
                    <div class="photo-overlay">
                        <div>
                            <div style="color: white; font-weight: bold;">${photo.title}</div>
                            <div style="color: #e0b3ff; font-size: 0.9rem;">${photo.date}</div>
                        </div>
                    </div>
                    <div class="photo-info">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-date">${photo.date}</div>
                        <div class="photo-amount">${photo.amount}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                displayedPhotos = 6;
                renderPhotos();
            });
        });
        
        // Load more photos
        function loadMorePhotos() {
            displayedPhotos += 6;
            renderPhotos();
        }
        
        // Modal functionality
        function openModal(photoId) {
            const photo = photoData.find(p => p.id === photoId);
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');
            
            modalImage.src = photo.url;
            modalInfo.innerHTML = `
                <h3>${photo.title}</h3>
                <p>${photo.date} - ${photo.amount}</p>
            `;
            
            modal.style.display = 'block';
        }
        
        // Close modal
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            renderPhotos();
        });
    </script>
</body>
</html>
